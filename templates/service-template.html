<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>{{SERVICE_NAME}} | 3M Car Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary SEO -->
  <meta name="description" content="{{SERVICE_DESCRIPTION}}">
  <link rel="canonical" href="https://tpc3mcarcare.com{{SERVICE_URL}}">

  <!-- Open Graph -->
  <meta property="og:locale" content="th_TH">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{SERVICE_NAME}}">
  <meta property="og:description" content="{{SERVICE_DESCRIPTION}}">
  <meta property="og:url" content="https://tpc3mcarcare.com{{SERVICE_URL}}">
  <meta property="og:image" content="https://tpc3mcarcare.com/assets/images/{{HERO_IMAGE}}">

  <!-- Preload Hero -->
  <link rel="preload" as="image" href="../../assets/images/{{HERO_IMAGE}}">

  <!-- CSS -->
  <link rel="stylesheet" href="../../assets/css/service-premium.css">
</head>

<body>

  <!-- Header Inject -->
  <div id="header"></div>

  <main
    data-service-name="{{SERVICE_NAME}}"
    data-service-description="{{SERVICE_DESCRIPTION}}">

    <!-- HERO -->
    <section class="hero"
             style="--hero-bg:url('../../assets/images/{{HERO_IMAGE}}')">

      <div class="hero-overlay">
        <h1>{{SERVICE_NAME}}</h1>
        <p>{{SERVICE_SUBTITLE}}</p>
        <a href="../../contact.html" class="btn-primary">
          ปรึกษา / นัดหมาย
        </a>
      </div>
    </section>

    <!-- Breadcrumb -->
    <nav id="breadcrumb"
         aria-label="Breadcrumb"
         data-path="{{BREADCRUMB_PATH}}"
         data-title="{{SERVICE_NAME}}">
    </nav>

    <!-- SECTION BLOCK -->
    <section class="section reveal">
      <div class="container narrow">
        <h2>{{SECTION_1_TITLE}}</h2>
        <p>{{SECTION_1_CONTENT}}</p>
      </div>
    </section>

    <!-- ALT BLOCK -->
    <section class="section alt reveal">
      <div class="container narrow">
        <h2>{{SECTION_2_TITLE}}</h2>
        <p>{{SECTION_2_CONTENT}}</p>
      </div>
    </section>

    <!-- SPLIT BLOCK -->
    <section class="section reveal split">
      <div>
        <img src="../../assets/images/{{SECTION_IMAGE}}"
             alt="{{SECTION_IMAGE_ALT}}">
      </div>
      <div>
        <h2>{{SECTION_3_TITLE}}</h2>
        <p>{{SECTION_3_CONTENT}}</p>
      </div>
    </section>

    <!-- FINAL CTA -->
    <section class="section final-cta">
      <div class="container narrow">
        <h2>ต้องการคำแนะนำเพิ่มเติม?</h2>
        <a href="../../contact.html" class="btn-primary">
          ติดต่อเรา
        </a>
      </div>
    </section>

  </main>

  <!-- Footer Inject -->
  <div id="footer"></div>

  <!-- Core Scripts -->
  <script src="../../assets/js/include.js"></script>
  <script src="../../assets/js/header.js"></script>
  <script src="../../assets/js/service-init.js"></script>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Service",
    "name": "{{SERVICE_NAME}}",
    "description": "{{SERVICE_DESCRIPTION}}",
    "provider": {
      "@type": "AutomotiveBusiness",
      "name": "3M Car Care – The Pro’s Choice",
      "url": "https://tpc3mcarcare.com"
    },
    "areaServed": {
      "@type": "Place",
      "name": "Bangkok"
    }
  }
  </script>

</body>
</html>
